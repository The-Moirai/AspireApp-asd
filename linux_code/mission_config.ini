[DEFAULT]
# 机器IP配置
machine_ip = 192.168.31.35
ui_ip = 192.168.31.93
alg_ip = 192.168.31.35
ui_port = 5009

# MissionSocketService配置
mission_socket_ip = 192.168.31.93
mission_socket_port = 5010

# 图片传输优化配置
max_retries = 5
connection_timeout = 60
read_timeout = 120
chunk_size = 65536
max_concurrent_uploads = 3
retry_delay_base = 2
retry_delay_max = 30
keep_alive = true
tcp_nodelay = true

# 连接池配置
connection_pool_size = 5
connection_pool_timeout = 300
connection_reuse_enabled = true

# 大文件传输配置
large_file_threshold = 1048576
large_file_chunk_size = 131072
large_file_timeout = 300

# 网络优化配置
tcp_keepalive_time = 60
tcp_keepalive_interval = 10
tcp_keepalive_probes = 3
socket_buffer_size = 262144

# 调试配置
debug_mode = true
log_level = DEBUG
enable_progress_logging = true
log_network_stats = true 